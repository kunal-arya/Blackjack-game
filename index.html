<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Blackjack</h1>
        <div class="column">
            <h2 class="main-heading dealer-heading">Dealer</h2>
            <p data-dealer-sum></p>
            <div class="cards-placeholder dealer-cards" data-dealer-card>
                <img data-hidden src="./cards/back/BACK.png" alt="back of the card">
            </div>
        </div>
            <p data-result ></p>
        <div class="column">
            <h2 class="main-heading">Your</h2>
            <p data-your-sum ></p>
            <div class="cards-placeholder your-cards" data-your-cards >
            </div>
            <button class="btn" data-hit-btn >HIT</button>
            <button class="btn" data-stay-btn >STAY</button>
        </div>
    </div>
</body>
</html>
